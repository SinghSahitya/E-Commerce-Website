{% extends 'ecom/vendor_dashboard.html' %}
{% block bodyblock %}
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'vendor_items' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
