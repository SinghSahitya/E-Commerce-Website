{% extends 'ecom/vendor_dashboard.html' %}
{% block bodyblock %}
<div class="container">
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete {{ item.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'vendor_items' vendor_id=vendor_id %}" class="btn btn-primary">No, go back</a>
    </form>
</div>
{% endblock %}
