<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-global navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">   
            <button class="justify-content-end me-2">Welcome: {{user.username}}</button>
          </div>
        </div>
      </nav>
  <nav class="navbar-primary">
    <a href="#" class="btn-expand-collapse"><span class="glyphicon glyphicon-menu-left"></span></a>
    <ul class="navbar-primary-menu">
      <li>
        <a href="#"><span class="glyphicon glyphicon-envelope"></span><span class="nav-label">Profile</span></a>
        <a href="{% url 'vendor_items' vendor.id %}"><span class="glyphicon glyphicon-cog"></span><span class="nav-label">View Items</span></a>
        <a href="{% url 'new_item' %}"><span class="glyphicon glyphicon-cog"></span><span class="nav-label">Add New Item</span></a>
        <a href="#"><span class="glyphicon glyphicon-film"></span><span class="nav-label">Orders</span></a>
        <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-film"></span><span class="nav-label">LogOut</span></a>
      </li>
    </ul>
  </nav>
  <div class="main-content">
    {% block bodyblock %}
    {% endblock %}
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
