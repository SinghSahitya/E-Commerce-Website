{% extends 'ecom/vendor_dashboard.html' %}
{% block bodyblock %}
<div class="container-fluid">
  <div class="row">
    {% for item in items %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card mb-4">
          <img class="card-img-top" src="{{ item.image.url }}" alt="Card image">
          <div class="card-body text-center">
            <h4 class="card-title">{{ item.title }}</h4>
            <h5 class="card-title text-danger">Price: Rs {{ item.price }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text text-primary">In Stock: {{ item.available_units }}</p>
            <a href="{% url 'item_update' pk=item.pk %}" class="btn btn-primary">Edit</a> <a href="#" class="btn btn-danger">Delete</a>
            <a href="{% url 'vendor_order' item_id=item.pk %}" class="btn btn-primary">Orders</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
