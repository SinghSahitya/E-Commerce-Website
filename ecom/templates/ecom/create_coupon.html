{% extends 'ecom/vendor_dashboard.html' %}
{% block bodyblock %}
<div class="p-5 bg-light text-dark">
    <h1 class="display-4">Create Coupon</h1>
    <hr class="my-4">
    <form method="POST" action="{% url 'create_coupon' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.code.id_for_label }}" class="form-label">Coupon Code</label>
        {{ form.code }}
      </div>
      <div class="mb-3">
        <label for="{{ form.discount_percentage.id_for_label }}" class="form-label">Discount Percentage</label>
        {{ form.discount_percentage }}
      </div>
      <button type="submit" class="btn btn-primary">Create Coupon</button>
    </form>
  </div>
  
{% endblock %}
