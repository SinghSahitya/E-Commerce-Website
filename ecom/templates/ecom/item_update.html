{% extends 'ecom/vendor_dashboard.html' %}
{% block bodyblock %}
<div class="mt-4 p-5 bg-light text-black rounded">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1>Edit Item</h1>
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-dark">Save</button>
                    <input type="button" class="btn btn-dark" value="Back" onclick="history.back()">
                </form>
            </div>
            <div class="col-md-7 d-flex align-items-center">
                <img src="https://png.pngtree.com/png-vector/20200410/ourlarge/pngtree-online-shopping-concept-for-landing-page-or-e-commerce-site-png-image_2181567.jpg" class="img-fluid rounded" alt="Sample image">
            </div>
        </div>
    </div>
</div>

{% endblock %}
