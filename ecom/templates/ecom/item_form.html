{% extends 'ecom/vendor_dashboard.html' %}
{% block bodyblock %}
    
<div class="mt-4 p-5 bg-light text-black rounded">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>New Item</h1>
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-dark">Save</button>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <img src="https://media.istockphoto.com/id/1325931877/vector/my-orders-list-abstract-concept-vector-illustration.jpg?s=612x612&w=0&k=20&c=jvMvz8uozsUQ3mQPh_zOv_-bYTrIMm9_8bRtTXlZ55k=" class="img-fluid" alt="Sample image">
            </div>
        </div>
    </div>
</div>
{% endblock %}
