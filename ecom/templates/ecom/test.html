<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <title>Product Detail Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg-dark text-white">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-6">
            <img src="product-image.jpg" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h1 class="display-4">Product Name</h1>
            <p class="lead">Description of the product goes here.</p>
            <p>Price: $XX.XX</p>
            <button type="button" class="btn btn-primary mb-3">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <h2 class="text-center mb-5">Reviews</h2>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">John Doe</h5>
              <p class="card-text">Great product!</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Jane Smith</h5>
              <p class="card-text">Fast delivery and excellent quality.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
