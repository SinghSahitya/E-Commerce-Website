{% extends "ecom/base.html" %}
{% block content %}
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://img.freepik.com/premium-vector/online-shopping-illustration-man-woman-using-their-mobile-phone-tablet-shop-e-commerce-landing-page-flat-cartoon-design_185694-182.jpg" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Vendor registration form</h3>
                                
                                <style>
                                    form input.form-control,
                                        form label.form-label {
                                            font-size: 20px; /* Adjust the font size as needed */
                                        }

                                    form button.btn {
                                        font-size: 18px; /* Adjust the font size as needed */
                                    }
                                </style>

                                <form class="post-form mx-1 mx-md-4" action="{% url 'vendor_signup' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                {{ form.first_name }}
                                                <label class="form-label" for="{{ form.first_name.id_for_label }}">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                {{ form.last_name }}
                                                <label class="form-label" for="{{ form.last_name.id_for_label }}">Last name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                {{ form.company_name }}
                                                <label class="form-label" for="{{ form.company_name.id_for_label }}">Company name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4"><label class="form-label" for="{{ form.email.id_for_label }}">Email ID</label>
                                        {{ form.email }}
                                        
                                    </div>
                                    <div class="form-outline mb-4"><label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
                                        {{ form.username }}
                                        
                                    </div>
                                    <div class="form-outline mb-4"><label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
                                        {{ form.password1 }}
                                        
                                    </div>
                                    <div class="form-outline mb-4"><label class="form-label" for="{{ form.password2.id_for_label }}">Confirm Password</label>
                                        {{ form.password2 }}
                                        
                                    </div>
                                    <div class="container text-center">
                                        <a href="{% url 'customer_signup' %}">Want to register as Customer?</a>
                                    </div>
                                    <p></p>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
